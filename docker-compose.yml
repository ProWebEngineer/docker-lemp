version: '3'
services:
  web:
    image: nginx:1.15.6
    ports:
      - "8000:80"
    depends_on: # 追加
      - app
    volumes:
      - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
  app:
    build: ./docker/php
    volumes:
     - .:/var/www/html
    depends_on:
      - mysql
  mysql:
    build: ./docker/mysql
    environment:
      MYSQL_DATABASE: common
      MYSQL_USER: masato
      MYSQL_PASSWORD: masato
      MYSQL_ROOT_PASSWORD: masato
    ports:
      - "80:80"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/:/docker-entrypoint-initdb.d
      
volumes:
  mysql-data: